name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.5'

      - name: Install dependencies
        run: flutter pub get
        working-directory: cashbook_offline_app

      - name: Build APK
        run: flutter build apk --release
        working-directory: cashbook_offline_app

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: cashbook-offline-apk
          path: cashbook_offline_app/build/app/outputs/flutter-apk/app-release.apk
